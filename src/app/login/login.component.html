<div>
    <div class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="max-w-sm w-full bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Connexion</h2>
            <form method="POST" action="/login">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Adresse E-mail</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-200"
                        placeholder="Votre adresse e-mail">
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Mot de passe</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-200"
                        placeholder="Votre mot de passe">
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-2 rounded-md hover:bg-blue-700 transition duration-300">Se
                    connecter</button>
            </form>
        </div>
    </div>
</div>
